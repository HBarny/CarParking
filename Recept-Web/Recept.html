<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  <style>
    /* Your CSS styles for receipt page here */
  </style>
</head>
<body>
  <h2>Booking Receipt</h2>
  <div id="receiptDetails"></div>
  <button id="payNowButton">Pay Now</button>

  <script>
    window.onload = function() {
      // Retrieve booking details from local storage
      var bookingDetails = JSON.parse(localStorage.getItem('bookingDetails'));
      if (bookingDetails) {
        displayReceipt(bookingDetails);
      }
    };

    function displayReceipt(details) {
      var receiptContent = "<h3>Booking Details:</h3>" +
                           "<p><strong>Start Date:</strong> " + details.startDate + "</p>" +
                           "<p><strong>End Date:</strong> " + details.endDate + "</p>" +
                           "<p><strong>Start Time:</strong> " + details.startTime + "</p>" +
                           "<p><strong>End Time:</strong> " + details.endTime + "</p>" +
                           "<p><strong>First Name:</strong> " + details.firstName + "</p>" +
                           "<p><strong>Last Name:</strong> " + details.lastName + "</p>" +
                           "<p><strong>ID Card Number:</strong> " + details.idNumber + "</p>" +
                           "<p><strong>Car Registration Number:</strong> " + details.carRegistration + "</p>" +
                           "<p><strong>Car Make:</strong> " + details.carMake + "</p>" +
                           "<p><strong>Total Hours:</strong> " + details.totalHours + "</p>" +
                           "<p><strong>Total Price:</strong> " + details.totalPrice + " DH</p>";

      document.getElementById('receiptDetails').innerHTML = receiptContent;
    }

    document.getElementById('payNowButton').addEventListener('click', function() {
      // Redirect to payment page or perform payment processing
      // For demonstration, let's just alert that payment is successful
      alert("Payment Successful!");
    });
  </script>
</body>
</html>
